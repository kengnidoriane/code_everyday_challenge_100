<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider UI</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            
            <div style="background-color: #2a86ba;">
                <h1>Bluuue Sky</h1>
                <p>with it's mountain</p>
            </div>

            <div style="background-color: #252e33;">
                <h1>Lonely castle</h1>
                <p>In the wilderness</p>
                
            </div>

            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://media.istockphoto.com/id/123946923/photo/sunrise-in-africa.jpg?s=612x612&w=0&k=20&c=oUZ2MUsXMPtPaMUOUfDxH3B1fssQo1yQOYhbgbCuJ18=');"></div>
            <div style="background-image: url('https://media.istockphoto.com/id/145846854/photo/castle-in-the-fog.jpg?s=612x612&w=is&k=20&c=OW_fJIjTiKrro3D0THU5GCD9pbVL6k6iBz77iiTNsB0=');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Ymx1ZSUyMHNreXxlbnwwfHwwfHx8MA%3D%3D');"></div>
            <div style="background-image: url('https://media.istockphoto.com/id/171374460/photo/dahlia.webp?b=1&s=612x612&w=0&k=20&c=UqKO_Bb1p-Gkp0oZzb5M1eROxotZ-gd9VmDD7jLxCdg=');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
