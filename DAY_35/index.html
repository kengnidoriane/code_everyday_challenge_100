<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="images-container" id="imgs">
            <img src="images/image1.webp" alt="image 1">
            <img src="images/architecture-moderne-se-refle.avif" alt="image 2">
            <img src="images/belle-maison.jpg" alt="image 3">
            <img src="images/rendu.avif" alt="image 4">
            <img src="images/modele.avif" alt="image 5">
        </div>
        <div class="buttons-container">
            <buttun id="left" class="btn">Prev</buttun>
            <buttun id="right" class="btn">Next</buttun>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
