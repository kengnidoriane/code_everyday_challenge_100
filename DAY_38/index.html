<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Mobile Navigation</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <img id="main-image" src="https://media.istockphoto.com/id/1396856251/photo/colonial-house.jpg?s=612x612&w=is&k=20&c=5DrAjZcPcemQote6YW_ky9VSo77ljb1j_NeFpnmR_og=" alt="Main Image">
        </div>
        <div class="nav">
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <a href="#" onclick="changeImage('home')">Home</a>     
            </div>

            <div class="work">
                <i class="fa-solid fa-briefcase"></i>
                <a href="#" onclick="changeImage('work')">Work</a>
            </div>

            <div class="blog">
                <i class="fa-solid fa-blog"></i>
                <a href="#" onclick="changeImage('blog')">Blog</a>
            </div>

            <div class="about">
                <i class="fa-regular fa-address-card"></i>
                <a href="#" onclick="changeImage('about')">About Us</a>
            </div>
        </div>
    </div>
   

    

    <script src="script.js">
       
    </script>

</body>
</html>
