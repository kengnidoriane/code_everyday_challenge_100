<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Switch</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="testimonial__info">
            <p id="testimonial-text" class="quote">"Ce produit a changé ma vie !"</p>

            <div>
                <div>
                    <img id="testimonial-image" src="https://via.placeholder.com/60" alt="Photo de la personne">
                </div>
                <div>
                    <h4 id="testimonial-name">Jean Dupont</h4>
                    <small id="testimonial-profession">Développeur Web</small>
                </div>
            </div>
        </div>
       
        
    </div>


    <script src="script.js"></script>
</body>
</html>
